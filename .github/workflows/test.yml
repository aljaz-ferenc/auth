name: Tests

on: 
    push: 
        branches: [main]
    pull_request:
        branches: [main]

jobs: 
    test: 
        runs-on: ubuntu-latest
        services:
            postgres:
                image: postgres:15
                env:
                    POSTGRES_USER: testuser
                    POSTGRES_PASSWORD: testpass
                    POSTGRES_DB: testdb
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432
        
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with: 
                node-version: 24
            
            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with: 
                version: 8

            - name: Install dependencies
              run: pnpm install

            - name: Run database migrations
              run: npx prisma migrate deploy
              env: 
                DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb

            - name: Run tests
              run: pnpm test
              env: 
                DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
                DIRECT_URL: postgresql://testuser:testpass@localhost:5432/testdb
                JWT_SECRET: test-jwt-secret-min-32-chars-here
                BASE_URL: http://localhost:4000
                ORIGIN: http://localhost:4000
                ARCJET_LOG_LEVEL: error
                
                EMAILJS_PUBLIC_KEY: fake
                EMAILJS_SERVICE_ID: fake
                EMAILJS_TEMPLATE_ID: fake
                EMAILJS_PRIVATE_KEY: fake
                ARCJET_KEY: ${{ secrets.ARCJET_KEY || '' }}
                PORT: 4000
              continue-on-error: false

            - name: Upload test results
              if: always()
              uses: actions/upload-artifact@v3
              with: 
                name: test-results
                path: test-results.xml  